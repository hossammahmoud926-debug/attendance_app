<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام حضور وانصراف</title>

  <!-- Google Identity Services -->
  <meta name="google-signin-client_id" content="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; text-align:center; padding:30px; }
    h1 { color: #333; }
    button { padding:10px 20px; margin-top:20px; font-size:16px; cursor:pointer; }
    #message { margin-top:20px; font-weight:bold; }
    a { color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>نظام حضور وانصراف</h1>

  <!-- زر تسجيل الدخول بجوجل -->
  <div id="g_id_onload"
       data-client_id="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="message"></div>

  <script>
    // دالة التعامل مع تسجيل الدخول بجوجل
    function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      const email = decoded.email;
      const doctor = decoded.name || decoded.email.split("@")[0];

      if(!email){
        document.getElementById('message').innerText = "⚠️ فشل تسجيل الدخول";
        return;
      }

      // الحصول على الموقع الحالي
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos => {
          const data = {
            email: email,
            doctor: doctor,
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };

          // إرسال البيانات مباشرة للـ Apps Script Web App
          fetch("https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec", {
            method: "POST",
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(res => {
            if(res.success){
              document.getElementById('message').innerText = تم تسجيل ${res.type} بنجاح في ${res.place};
            } else {
              document.getElementById('message').innerText = res.message;
            }
          })
          .catch(err => {
            document.getElementById('message').innerText = "⚠️ خطأ في الاتصال بالخادم";
          });

        }, err => {
          document.getElementById('message').innerText = "⚠️ لم يتم الحصول على موقعك";
        });
      } else {
        document.getElementById('message').innerText = "⚠️ جهازك لا يدعم تحديد الموقع";
      }
    }

    // دالة لفك JWT من Google
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
