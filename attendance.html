<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام حضور وانصراف</title>

  <!-- Google Identity Services -->
  <meta name="google-signin-client_id" content="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; text-align:center; padding:30px; }
    h1 { color: #333; }
    #dashboard { display:none; margin-top:20px; }
    button { padding:10px 20px; margin-top:20px; font-size:16px; cursor:pointer; }
    #message { margin-top:20px; font-weight:bold; color:green; }
  </style>
</head>
<body>
  <h1>نظام حضور وانصراف</h1>

  <!-- صفحة تسجيل الدخول -->
  <div id="login">
    <div id="g_id_onload"
         data-client_id="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com"
         data-login_uri=""
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- صفحة بعد تسجيل الدخول -->
  <div id="dashboard">
    <h2>مرحبًا <span id="doctorName"></span></h2>
    <p>الإيميل: <span id="doctorEmail"></span></p>
    <button id="markAttendance">تسجيل الحضور / الانصراف</button>
    <div id="message"></div>
  </div>

  <script>
    let doctorEmail = "";
    let doctorName = "";

    // التأكد أن مكتبة GSI تم تحميلها قبل تفعيل الزر
    window.onload = () => {
      if(typeof google === 'undefined'){
        alert("⚠️ لم يتم تحميل مكتبة Google Sign-In، تأكد من الإنترنت والمتصفح.");
      }
    }

    // دالة التعامل مع تسجيل الدخول
    function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      doctorEmail = decoded.email;
      doctorName = decoded.name || decoded.email.split("@")[0];

      if(!doctorEmail){
        alert("⚠️ فشل تسجيل الدخول");
        return;
      }

      // إخفاء صفحة تسجيل الدخول وعرض لوحة التحكم
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('doctorName').innerText = doctorName;
      document.getElementById('doctorEmail').innerText = doctorEmail;
    }

    // عند الضغط على زر تسجيل الحضور / الانصراف
    document.getElementById('markAttendance').addEventListener('click', () => {
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos => {
          const data = {
            email: doctorEmail,
            doctor: doctorName,
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };

          fetch("https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec", {
            method: "POST",
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(res => {
            if(res.success){
              document.getElementById('message').innerText = ✅ تم تسجيل ${res.type} في ${res.place};
            } else {
              document.getElementById('message').innerText = ⚠️ ${res.message};
            }
          })
          .catch(err => {
            document.getElementById('message').innerText = "⚠️ خطأ في الاتصال بالخادم";
          });

        }, err => {
          document.getElementById('message').innerText = "⚠️ لم يتم الحصول على موقعك";
        });
      } else {
        document.getElementById('message').innerText = "⚠️ جهازك لا يدعم تحديد الموقع";
      }
    });

    // دالة لفك JWT من Google
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
