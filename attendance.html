
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حضور وانصراف</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }
    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل حضور وانصراف</h2>

    <!-- تسجيل الدخول بـ Google -->
    <div id="g_id_onload"
         data-client_id="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"></div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- خانات الإدخال -->
    <input type="email" id="email" placeholder="الإيميل" readonly>
    <input type="text" id="doctor" placeholder="اسم الدكتور">
    <button id="submitBtn">تسجيل</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    // ========== Google Login ==========
    function handleCredentialResponse(response) {
      const jwt = parseJwt(response.credential);
      document.getElementById('email').value = jwt.email;
    }

    function parseJwt (token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // ========== إرسال البيانات ==========
    document.getElementById('submitBtn').addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const doctor = document.getElementById('doctor').value.trim();
      const messageBox = document.getElementById('message');

      if (!email) return alert('الرجاء تسجيل الدخول أولاً');
      if (!doctor) return alert('الرجاء إدخال اسم الدكتور');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          const webAppUrl = "https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec";

          try {
            const res = await fetch(webAppUrl + ?email=${email}&doctor=${doctor}&lat=${latitude}&lng=${longitude});
            const data = await res.json();

            if (data.status === "success") {
              messageBox.innerHTML = ✔️ تم تسجيل حضورك بنجاح في ${data.location};
              messageBox.className = "message success";
            } else if (data.status === "out_of_range") {
              messageBox.innerHTML = ❌ غير موجود في نطاق ${data.location};
              messageBox.className = "message error";
            } else {
              messageBox.innerHTML = ⚠️ حدث خطأ أثناء التسجيل;
              messageBox.className = "message error";
            }

} catch (err) {
            console.error(err);
            messageBox.textContent = "⚠️ حدث خطأ أثناء الاتصال بالخادم";
            messageBox.className = "message error";
          }

        }, () => {
          alert('الرجاء السماح بالوصول للموقع لتسجيل الحضور');
        });
      } else {
        alert('المتصفح لا يدعم خدمة تحديد الموقع.');
      }
    });
  </script>
</body>
</html>
