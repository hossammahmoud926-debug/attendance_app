
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام حضور وانصراف</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta name="google-signin-client_id" content="573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      margin: 0; padding: 0;
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    #container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 90%; max-width: 400px;
    }
    button {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 18px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>تسجيل حضور وانصراف</h2>
    <div id="googleBtn"></div>

    <div id="formSection" style="display:none;">
      <input type="email" id="email" readonly style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
      <input type="text" id="doctor" placeholder="أدخل اسم الدكتور" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
      <button id="registerBtn">تسجيل الحضور</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec";

    const places = [
      {name: "الوحدة الصحية: الشوبك الغربي", lat: 29.780919, lng: 31.278475},
      {name: "الوحدة الصحية: أبو رجوان قبلي", lat: 29.770280, lng: 31.267013},
      {name: "الوحدة الصحية: المرازيق", lat: 29.814147, lng: 31.255456},
      {name: "الوحدة الصحية: كفر زهران", lat: 29.813962, lng: 31.267850},
      {name: "الوحدة الصحية: العزيزية", lat: 29.772818, lng: 31.274100},
      {name: "الوحدة الصحية: نزلة الشوبك", lat: 29.756137, lng: 31.262556},
      {name: "الوحدة الصحية: أبو رجوان بحري", lat: 29.787006, lng: 31.269636},
      {name: "الوحدة الصحية: سقارة", lat: 29.854717, lng: 31.228076},
      {name: "الوحدة الصحية: الشنباب", lat: 29.831932, lng: 31.256685},
      {name: "الوحدة الصحية: منشأة دهشور", lat: 29.796878, lng: 31.243665},
      {name: "الوحدة الصحية: دهشور", lat: 29.750484, lng: 31.238552},
      {name: "الوحدة الصحية: مزغونة", lat: 29.740945, lng: 31.260663},
      {name: "الوحدة الصحية: زاوية دهشور", lat: 29.750894, lng: 31.235090},
      {name: "الوحدة الصحية: الرعاية", lat: 29.850886, lng: 31.271462},
      {name: "الوحدة الصحية: مكتب الصحة", lat: 29.850494, lng: 31.271627},
      {name: "الوحدة الصحية: أبو صير", lat: 29.892684, lng: 31.220209},
      {name: "الوحدة الصحية: ميت رهينة", lat: 29.850584, lng: 31.245046},
      {name: "الوحدة الصحية: منشأة كاسب", lat: 29.729669, lng: 31.235557},
      {name: "الوحدة الصحية: شما", lat: 30.384876, lng: 30.914407}
    ];

    // تسجيل الدخول بحساب جوجل
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "573694224261-fv08344h3d0u6t8nebmtre9r2fkkoi1l.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(document.getElementById("googleBtn"), {theme: "outline", size: "large"});
      google.accounts.id.prompt();
    };

    function handleCredentialResponse(response) {
      const payload = parseJwt(response.credential);
      document.getElementById("email").value = payload.email;
      document.getElementById("formSection").style.display = "block";
      document.getElementById("googleBtn").style.display = "none";
    }


function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    const btn = document.getElementById("registerBtn");
    const msg = document.getElementById("message");

    btn.onclick = () => {
      msg.textContent = "⏳ جاري تحديد موقعك...";
      btn.disabled = true;

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;

        let found = null;
        for (let p of places) {
          const dist = getDistance(latitude, longitude, p.lat, p.lng);
          if (dist <= 100) { found = p; break; }
        }

        if (!found) {
          msg.textContent = "🚫 خارج نطاق الخدمة (أبعد من 100 متر).";
          btn.disabled = false;
          return;
        }

        const data = {
          email: document.getElementById("email").value,
          doctor: document.getElementById("doctor").value,
          lat: latitude,
          lng: longitude,
          place: found.name
        };

        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {"Content-Type": "application/json"}
        })
        .then(r => r.json())
        .then(res => {
          msg.textContent = res.message || ("✅ تم تسجيل حضورك في " + found.name);
          btn.disabled = false;
        })
        .catch(err => {
          msg.textContent = "⚠️ حدث خطأ أثناء التسجيل.";
          btn.disabled = false;
        });

      }, () => {
        msg.textContent = "⚠️ لم يتم الوصول إلى موقعك.";
        btn.disabled = false;
      });
    };

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
  </script>
</body>
</html>
