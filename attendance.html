
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحضور - </title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #222; margin-bottom: 15px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .hidden { display: none; }
  </style>

  <!-- مكتبة تسجيل الدخول -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="card">
    <h2>تسجيل الحضور</h2>

    <!-- تسجيل الدخول -->
    <div id="loginDiv">
      <div id="g_id_onload"
           data-client_id="786071819345-qiftfnfup45vc92rdg5uvauf81rirt69.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="true">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>

    <!-- بعد تسجيل الدخول -->
    <div id="mainDiv" class="hidden">
      <p>البريد الإلكتروني:</p>
      <input type="text" id="email" readonly>
      <p>اسم الدكتور:</p>
      <input type="text" id="doctor" placeholder="أدخل اسم الدكتور">
      <button id="registerBtn">تسجيل</button>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec";

    // التعامل مع تسجيل الدخول
    function handleCredentialResponse(response) {
      try {
        const data = JSON.parse(atob(response.credential.split(".")[1]));
        const email = data.email;
        if (email) {
          document.getElementById("email").value = email;
          document.getElementById("loginDiv").classList.add("hidden");
          document.getElementById("mainDiv").classList.remove("hidden");
        } else {
          alert("حدث خطأ أثناء جلب البريد الإلكتروني. حاول مرة أخرى.");
        }
      } catch (e) {
        console.error("Error parsing token:", e);
        alert("فشل تسجيل الدخول. حاول مرة أخرى.");
      }
    }

    // تسجيل الحضور
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const doctor = document.getElementById("doctor").value;

      if (!doctor) return showMessage("⚠️ من فضلك أدخل اسم الدكتور", false);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const payload = {
              email,
              doctor,
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            };

            fetch(WEB_APP_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
              .then(res => res.json())

.then(data => {
                if (data.success)
                  showMessage("✅ " + data.message, true);
                else
                  showMessage("❌ " + data.message, false);
              })
              .catch(() => showMessage("حدث خطأ أثناء الإرسال", false));
          },
          () => showMessage("⚠️ يجب السماح بالوصول إلى الموقع", false)
        );
      } else {
        showMessage("❌ المتصفح لا يدعم الموقع الجغرافي", false);
      }
    });

    function showMessage(text, success) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = "message " + (success ? "success" : "error");
    }
  </script>
</body>
</html>
