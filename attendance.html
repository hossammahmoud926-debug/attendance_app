
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحضور</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f4f7fc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      text-align: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تسجيل الحضور</h2>
    <label>البريد الإلكتروني:</label>
    <input type="email" id="email" readonly>

    <label>اسم الدكتور:</label>
    <input type="text" id="doctor" placeholder="أدخل الاسم">

    <button id="registerBtn">تسجيل الحضور</button>
    <div id="messageBox" class="message"></div>
  </div>

  <script>
    // ==========================
    // إعداد الروابط
    // ==========================
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzd2k7NvDALGQgZD9ha_kF8qU-xjkFR6NeNPQmign0joY__LNlwulBgbNsouJ465tqYGg/exec";
    const GOOGLE_CLIENT_ID = "786071819345-qiftfnfup45vc92rdg5uvauf81rirt69.apps.googleusercontent.com";

    // ==========================
    // تسجيل الدخول بحساب جوجل
    // ==========================
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById("email").value = data.email;
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // ==========================
    // عند الضغط على زر التسجيل
    // ==========================
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const doctor = document.getElementById("doctor").value;
      const msgBox = document.getElementById("messageBox");

      if (!email || !doctor) {
        showMessage("⚠️ من فضلك أدخل جميع البيانات", false);
        return;
      }

      // طلب إذن الموقع الجغرافي
      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // إرسال البيانات إلى Google Script
        fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, doctor, latitude, longitude })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showMessage("✅ " + data.message, true);
          } else {
            showMessage("❌ " + (data.message || "حدث خطأ أثناء الإرسال"), false);
          }
        })
        .catch(err => {
          console.error(err);
          showMessage("❌ خطأ في الاتصال بالخادم", false);
        });

      }, () => {
        showMessage("⚠️ من فضلك فعّل الموقع الجغرافي (GPS)", false);
      });
    });


// ==========================
    // عرض الرسالة
    // ==========================
    function showMessage(msg, success) {
      const box = document.getElementById("messageBox");
      box.style.color = success ? "green" : "red";
      box.textContent = msg;
    }
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
