<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام حضور وانصراف حسام</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    button:disabled {
      background: #aaa;
    }
    #message {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>📍 نظام حضور وانصراف</h1>
  <button id="btn">تسجيل الآن</button>
  <div id="message"></div>

  <script>
    const btn = document.getElementById("btn");
    const message = document.getElementById("message");

    // 🔹 الأماكن المسموح فيها الحضور (اسم + إحداثيات)
    const places = [
      {name: "الوحدة الصحية", lat: 30.034000, lng: 31.200000},
      {name: "مدرسة النيل", lat: 30.041500, lng: 31.205000},
      {name: "مكتب التجمع", lat: 30.050000, lng: 31.250000}
    ];

    // 🔹 رابط Google Apps Script (استبدله برابطك)
    const scriptURL = "https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec";

    // 🔹 دالة لحساب المسافة بين نقطتين (بالمتر)
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // نصف قطر الأرض بالمتر
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // 🔹 عند الضغط على الزر
    btn.onclick = () => {
      message.textContent = "⏳ جاري تحديد موقعك...";
      btn.disabled = true;

      navigator.geolocation.getCurrentPosition(pos => {
        const {latitude, longitude} = pos.coords;
        let found = null;

        // التحقق من إذا المستخدم في نطاق 100 متر من أي مكان
        for (let p of places) {
          const dist = distance(latitude, longitude, p.lat, p.lng);
          if (dist <= 100) { // داخل النطاق
            found = p;
            break;
          }
        }

        if (found) {
          const data = {
            email: "user@gmail.com", // لاحقاً ممكن يتبدل بتسجيل دخول Gmail
            type: "حضور",
            place: found.name
          };

          fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {"Content-Type": "application/json"}
          })
          .then(res => res.json())
          .then(r => {
            message.textContent = r.message || "✅ تم تسجيل حضورك في " + found.name;
            btn.disabled = false;
          })
          .catch(() => {
            message.textContent = "⚠️ حدث خطأ أثناء الاتصال بالسيرفر.";
            btn.disabled = false;
          });

        } else {
          message.textContent = "🚫 خارج نطاق الخدمة (أبعد من 100 متر).";
          btn.disabled = false;
        }

      }, err => {
        message.textContent = "⚠️ لم يتم السماح بالوصول للموقع.";
        btn.disabled = false;
      });
    };
  </script>

</body>
</html>
