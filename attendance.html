
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحضور - </title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    h2 { color: #222; margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0056b3; }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .hidden { display: none; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="card">
    <h2>تسجيل الحضور</h2>

    <!-- تسجيل الدخول -->
    <div id="loginDiv">
      <div id="g_id_onload"
           data-client_id="786071819345-qiftfnfup45vc92rdg5uvauf81rirt69.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_select="true"></div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>

    <!-- بعد تسجيل الدخول -->
    <div id="mainDiv" class="hidden">
      <p>البريد الإلكتروني:</p>
      <input type="text" id="email" readonly>
      <p>اسم الدكتور:</p>
      <input type="text" id="doctor" placeholder="أدخل اسم الدكتور">
      <button id="registerBtn">تسجيل الحضور</button>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxdoe6JtvUtXp6T-swkBzTH229BF3JF6kxPyKaZziypkQRQDlGrKcWUY3ud7BwB4qXlmQ/exec";

    // عند تسجيل الدخول بحساب جوجل
    function handleCredentialResponse(response) {
      const data = JSON.parse(atob(response.credential.split(".")[1]));
      document.getElementById("email").value = data.email;
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("mainDiv").classList.remove("hidden");
    }

    // عند الضغط على زر التسجيل
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const doctor = document.getElementById("doctor").value.trim();
      const messageBox = document.getElementById("message");

      if (!doctor) {
        showMessage("⚠️ من فضلك أدخل اسم الدكتور", false);
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const payload = { email, doctor, latitude: lat, longitude: lng };

            fetch(WEB_APP_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                showMessage(data.message, true);
              } else {
                showMessage(data.message, false);
              }
            })
            .catch(err => {
              showMessage("❌ حدث خطأ أثناء الإرسال", false);

console.error(err);
            });
          },
          error => {
            showMessage("⚠️ يجب السماح بالوصول إلى الموقع", false);
          }
        );
      } else {
        showMessage("❌ المتصفح لا يدعم الموقع الجغرافي", false);
      }
    });

    // عرض الرسالة
    function showMessage(text, success) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = "message " + (success ? "success" : "error");
    }
  </script>
</body>
</html>
